
description = 'JGiven Tests - Contains BDD tests for JGiven written in JGiven'

dependencies {
    compile project(':jgiven-junit')
    compile project(':jgiven-testng')
    compile project(':jgiven-html5-report')
    compile group: 'junit', name: 'junit', version: junitVersion
    compile group: 'org.testng', name: 'testng', version: testngVersion

    testCompile group: 'org.assertj', name: 'assertj-core', version: assertjVersion
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: junitDataproviderVersion
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.43.0'
    testCompile group: 'com.github.detro.ghostdriver', name: 'phantomjsdriver', version: '1.1.0'
}

test.finalizedBy(jgivenReport)
test.finalizedBy(jgivenHtml5Report)
